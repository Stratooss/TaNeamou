name: Fetch and simplify news

on:
  workflow_dispatch:   # να μπορείς να το τρέχεις με το χέρι
  schedule:
    - cron: "0 7 * * *"   # 09:00 ώρα Ελλάδας (χειμώνα)
    - cron: "0 15 * * *"  # 17:00 ώρα Ελλάδας (χειμώνα)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # για να μπορεί να κάνει commit τα json
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install openai rss-parser

      - name: Run fetch script (news.json)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node fetch-news.mjs

      - name: Generate serious digest (serious-digest.json)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-serious-digest.mjs

      - name: Generate lifestyle articles (lifestyle.json)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-lifestyle.mjs   # <- πρόσεξε το όνομα εδώ

      - name: Commit and push JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.json lifestyle.json serious-digest.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update news, serious digest & lifestyle JSON"
          git push
